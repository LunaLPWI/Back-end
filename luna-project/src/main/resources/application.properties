# H2 Console habilitado (acesso via navegador)
spring.h2.console.enabled=true

# Configuração do DataSource para H2 (em memória)
spring.datasource.url=jdbc:h2:mem:banco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Nome da aplicação
spring.application.name=luna-project

# Configurações do JPA e Hibernate (para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Controle do Schema do Banco de Dados
spring.jpa.hibernate.ddl-auto=create

# Dialeto do Hibernate para H2 (ajuste para MySQL Dialect caso precise do MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração do servidor
server.port=8081

# Configurações do erro no servidor (incluir sempre as mensagens de erro)
server.error.include-message=always
server.error.include-binding-errors=always

# Configuração para garantir que a inicialização do datasource ocorra antes do contexto da aplicação
spring.jpa.defer-datasource-initialization=true

