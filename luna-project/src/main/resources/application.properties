# Configuração do banco de dados H2
spring.datasource.url=jdbc:h2:mem:lunadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.auto-commit=false

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Habilitar Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Configuração do JWT
jwt.validity=3600000
authenticate.token=BD7884

# Chave secreta do token (mínimo 32 caracteres)
jwt.secret=RXhpc3RlIHVtYSB0ZW9yaWEgcXVlIGRp.

# Configuração da porta do servidor
server.port=8081
